<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Show">
        <h1>Number Guessing App</h1>
        <div id="guess">
            <h2>Guess a Number Between 1 to 10</h2>
            <form>
                <input type="text" id="guessingNumber"><br>
                <button id="guesses">Guess</button>
            </form>
        </div>
        <div id="result">
            <h2>Your Chances : 3</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
